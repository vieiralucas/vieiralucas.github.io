<div class="container">
  <div ng-repeat="project in projects">
    <div class="col-sm-6 col-lg-4">
      <a ng-href="{{project.href}}" target="_blank">
        <div class="thumbnail">
          <img ng-src="{{project.img}}" alt="" style="min-height: 340px;">
          <div class="caption">
            <h3>{{project.title}}</h3>
            <p>{{project.description}}</p>
          </div>
        </div>
      </a>
    </div>
  </div>
</div>
